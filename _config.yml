plugins:
  - jekyll-feed

# Site-wide settings
# ------------------
title: smntic.dev
author:
  name: Simon Ashton
  email: simon@smntic.dev
# The `>` after `description:` means to ignore line-breaks until next key. If
#   you wish to omit the line-break after the end of text, use `>-` instead.
description: Simon Ashton's portfolio website
favicon: /assets/images/favicon.png

# Minima-specific settings (applicable to Minima v3 and above only)
# -----------------------------------------------------------------
minima:
  skin: dark
  social_links:
    - title: Github
      icon: github
      url: "https://github.com/smntic"
    - title: LinkedIn
      icon: linkedin
      url: "https://linkedin.com/in/simon-ashton"
#
#   Specific pages for site navigation.
#     If you wish to link only specific pages in the site-navigation, use this
#     and list the `path` property (as represented via Liquid) of the pages in
#     the order they should be rendered.
#   nav_pages:
#     - about.md
#
#   Set to `true` to show excerpts on the homepage.
#   show_excerpts: false
#
#   Minima date format.
#     The default value is "%b %d, %Y" (e.g. Nov 14, 2023).
#     Refer to https://shopify.github.io/liquid/filters/date/ for valid values
#   date_format: "%b-%d-%Y"
#
#   Hide syndication feed subscription link.
#     RSS / Atom feed link is always rendered as the last item of social-links
#     list. Set below key to `true` to not have the link to feed rendered as
#     part of social-links list.
#   hide_site_feed_link: false

# Navbar items
nav:
  - title: Projects
    url: /projects/
  - title: Blog
    url: /blog/
  - title: Contact
    url: /contact/

# Collections
collections:
  blog:
    output: true
    permalink: /blog/:name/
  projects:
    output: true
    permalink: /projects/:name/
pagination:
  enabled: true
  collection: blog
  per_page: 5
  permalink: /:num/
  sort_field: date
  sort_reverse: true
feed:
  collections:
    - blog
  # HACK: need to use new real_path variable instead of path
  real_path: feed/blog.xml 
